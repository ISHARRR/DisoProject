{# copies in the base.html template #}
{% extends 'base.html' %}


{# overrides the page title of the base template #}
{% block head %}
    <title>Reset Password</title>
{% endblock %}


{# includs boby of this page#}
{% block body %}

    <div class="container">
    <h2>Enter email to reset password</h2>
        <br>
     <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
        <button type="submit">Reset</button>
     </form>
    </div>
{% endblock %}
